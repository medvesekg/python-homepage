    <script>
        var startTime = $("#clock").html();
        var numbers = startTime.match(/\d+/g);
        var hours = parseInt(numbers[0]) + 2;
        if (hours >= 24) {

            hours = hours - 24;

        }

        var minutes = numbers[1];
        var seconds = numbers[2];

        $("#clock").html(hours + ":" + minutes + ":" + seconds);

        setInterval(function() {

            seconds++;

            if (seconds >= 60) {

                seconds = 0;
                minutes++;

                if (minutes < 10) {

                minutes = "0" + minutes;

                }

                if (minutes >= 60) {

                minutes = "0" + 0;
                hours++;

                    if (hours >= 24) {

                        hours = 0;

                    }

                }

            }




            if (seconds < 10) {

                seconds = "0" + seconds;

            }



            $("#clock").html(hours + ":" + minutes + ":" + seconds);

        }, 1000);
    </script>

</body>
</html>
