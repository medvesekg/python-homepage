{% extends "base.html" %}


{% block specifika %}
<div class="container visible">
    <h1>Pretvori km v mi</h1>
    <form method="post">
        <input name="km">
        <input type="submit" value="Pretvori">
    </form>
    {% if km and mi %}
    <p>{{km}} kilometrov je enako {{mi}} milj</p>
    {% endif %}
</div>
{% endblock specifika %}
